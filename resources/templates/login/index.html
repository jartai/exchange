    <div class="container">
        <div class='row'>
          <div class='span4' style='text-align: left;'>
            <h3 style='text-align: center;'>Log In</h3>
            <form action='/login' method='post' class='form-horizontal' id='login-form' style='margin-top: 20px;'>
              <fieldset>
                <div class="control-group">
                  <label class="control-label" for="login-username">Email</label>
                  <div class="controls">
                    <input class="span2" type="email" name='username' id='login-username' autofocus='autofocus' />
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="login-password">Password</label>
                  <div class="controls">
                    <input class="span2" type="password" name='password' id='login-password' />
                  </div>
                </div>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="checkbox" name='remember-me' value="1"> Remember Me
                    </label>
                </div>
                <div id="errors" class="alert alert-error errors">
                    The email address or password you supplied is incorrect.
                </div>
                <input type='hidden' id='anti-forgery-token' name='__anti-forgery-token' value='' />
                <div style='margin-top: 10px; text-align: center;'>
                  <button type='submit' class='btn btn-primary' style='text-align: center;'>Log in</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
    </div> <!-- /container -->
